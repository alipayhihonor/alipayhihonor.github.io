<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEST</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .info {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <button id="getLocationButton">Get Location</button>
  <button id="writeFileButton">Write File</button>
  <button id="readCookiesButton">Read Cookies</button>

  <script>
    // window.onload = function() {
    //   if (window.__windvane__) {
    //     window.__windvane__.onSuccess = function(callbackFunction, data) {
    //       alert("data " + JSON.stringify(data));
    //     };
    //   }
    // };

    var params = {
      // 是否获取高精度的位置
      enableHighAccuracy: true,
      // 是否获取地址描述
      address: true
    };

    function successCallback(e) {
      alert('success:' + JSON.stringify(e));
    }
    function failureCallback(e) {
      alert('failure:' + JSON.stringify(e));
    }

    // Button to get location
    document.getElementById('getLocationButton').addEventListener('click', function() {
      window.__windvane__.nativeCall('WVLocation.getLocation', JSON.stringify(params), "successCallback", "failureCallback");
    });

    // Button to write a file
    document.getElementById('writeFileButton').addEventListener('click', function() {
      var file_params = {
        "mode": "overwrite",
        "data": "123",
        "fileName": "test.txt",
        "share": true,
      };
      window.__windvane__.nativeCall('WVFile.write', JSON.stringify(file_params), "successCallback", "failureCallback");
    });

    // Button to read cookies
    document.getElementById('readCookiesButton').addEventListener('click', function() {
      var cookie_params = {
        url: "www.youku.com"
      };
      window.__windvane__.nativeCall('WVCookie.readCookies', JSON.stringify(cookie_params), "successCallback", "failureCallback");
    });
  </script>
</body>
</html>
