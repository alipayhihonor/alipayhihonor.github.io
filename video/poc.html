<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEST</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .info {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="runCodeButton">Run Code</button>

  <script>
    // window.onload = function() {
    //   if (window.__windvane__) {
    //     window.__windvane__.onSuccess = function(callbackFunction, data) {
    //       alert("data " + JSON.stringify(data));
    //     };
    //   }
    // };

    var params = {
      // 是否获取高精度的位置
      enableHighAccuracy: true,
      // 是否获取地址描述
      address: true
    };

    function successCallback(e) {
      alert('success:' + JSON.stringify(e));
    }
    function failureCallback(e) {
      alert('failure:' + JSON.stringify(e));
    }

    // Add event listener to the button to execute different code snippets
    document.getElementById('runCodeButton').addEventListener('click', function() {
      // Example: Execute code based on user choice or predefined logic
      let userChoice = prompt("Choose an action: 1 for Location, 2 for File, 3 for Cookies");

      switch (userChoice) {
        case "1":
          // Get location
          window.__windvane__.nativeCall('WVLocation.getLocation', JSON.stringify(params), "successCallback", "failureCallback");
          break;
        case "2":
          // Write file
          var file_params = {
            "mode": "overwrite",
            "data": "123",
            "fileName": "test.txt",
            "share": true,
          };
          window.__windvane__.nativeCall('WVFile.write', JSON.stringify(file_params), "successCallback", "failureCallback");
          break;
        case "3":
          // Read cookies
          var cookie_params = {
            url: "www.youku.com"
          };
          window.__windvane__.nativeCall('WVCookie.readCookies', JSON.stringify(cookie_params), "successCallback", "failureCallback");
          break;
        default:
          alert("Invalid choice");
      }
    });
  </script>
</body>
</html>
