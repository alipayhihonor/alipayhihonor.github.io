<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEST</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .info {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <button id="getToken">Get Token</button>
  <button id="getUserInfo">Get UserInfo</button>
  <button id="getSystemInfo">Get SystemInfo</button>

  <script>
    function successCallback(e) {
      alert('success:' + JSON.stringify(e));
    }
    
    document.getElementById('getToken').addEventListener('click', function() {
         const list = [
                {
                  handlerName: "internal.biz.getAccessToken",
                  data: {},
                  callbackId: "successCallback",
                  hasSuccessCallback: true
                }
              ];
              
          const listStr = JSON.stringify(list);
          window.AliYunPanInterface.callNative(listStr);
    });

        document.getElementById('getUserInfo').addEventListener('click', function() {
         const list = [
                {
                  handlerName: "internal.biz.getUserInfo",
                  data: {},
                  callbackId: "cb_2_1744354587583",
                  hasSuccessCallback: false
                }
              ];
              
          const listStr = JSON.stringify(list);
          window.AliYunPanInterface.callNative(listStr);
    });

        document.getElementById('getSystemInfo').addEventListener('click', function() {
         const list = [
                {
                  handlerName: "device.base.systemInfo",
                  data: {},
                  callbackId: "successCallback",
                  hasSuccessCallback: true
                }
              ];
              
          const listStr = JSON.stringify(list);
          window.AliYunPanInterface.callNative(listStr);
    });
  </script>
</body>
</html>
